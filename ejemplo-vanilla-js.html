<body>
  <h1>ðŸ“± PhoneLib - Ejemplo Completo Vanilla JavaScript</h1>
  <p class="subtitle">GuÃ­a completa de uso con ejemplos prÃ¡cticos</p>

  <script type="importmap">
    {
      "imports": {
        "libphonenumber-js": "https://esm.sh/libphonenumber-js@1.11.0",

  <script type="module">
    import PhoneLib from './phone-lib.js';

    // FunciÃ³n para log de eventos
    function logEvent(message) {
      const log = document.getElementById('event-log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      entry.textContent = `[${time}] ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    // Inicializar PhoneLib
    window.phoneLib = new PhoneLib('#phone-container', {
      initialCountry: 'CO',
      layout: 'integrated',
      showDialCode: true,
      showHint: true,

      // Callbacks
      onCountryChange: (country, dialCode, countryName) => {
        logEvent(`ðŸŒ PaÃ­s cambiado: ${countryName} (${country}) - ${dialCode}`);
      },

      onPhoneChange: (phoneNumber, isValid, country) => {
        logEvent(`ðŸ“ž NÃºmero: ${phoneNumber} - VÃ¡lido: ${isValid ? 'SÃ­ âœ“' : 'No âœ—'} - PaÃ­s: ${country}`);
      },

      onValidationChange: (isValid) => {
        logEvent(`âœ… ValidaciÃ³n: ${isValid ? 'VÃ¡lido' : 'InvÃ¡lido'}`);
      },

      onFocus: () => logEvent('ðŸ‘† Input enfocado'),
      onBlur: () => logEvent('ðŸ‘‹ Input perdiÃ³ foco')
    });

    // Funciones de control programÃ¡tico
    window.setCountry = (iso2) => {

      logEvent(`ðŸ”§ PaÃ­s establecido programÃ¡ticamente: ${iso2}`);

    window.setPhone = (number) => {

      logEvent(`ðŸ”§ NÃºmero establecido programÃ¡ticamente: ${number}`);
    };

    window.resetPhone = () => {

      logEvent('ðŸ”„ Componente reseteado');
      document.getElementById('info-display').innerHTML = '';
      document.getElementById('formats-display').innerHTML = '';
    };

    window.toggleDisable = () => {
      const btn = document.getElementById('toggle-btn');
      if (window.phoneLib.isDisabled) {
        window.phoneLib.enable();
        btn.textContent = 'ðŸ”’ Deshabilitar';
        logEvent('ðŸ”“ Componente habilitado');
      } else {
        window.phoneLib.disable();
        btn.textContent = 'ðŸ”“ Habilitar';
        logEvent('ðŸ”’ Componente deshabilitado');
      }
    };

    window.showInfo = () => {
      const info = window.phoneLib.getInfo();
      document.getElementById('info-display').innerHTML = `
        <div class="info-box">
          <h3>InformaciÃ³n Completa del NÃºmero:</h3>
          <pre>${JSON.stringify(info, null, 2)}</pre>

    window.showAllFormats = () => {
      const lib = window.phoneLib;

      const formats = {

        'CÃ³digo de marcaciÃ³n': lib.getDialCode(),
        'NÃºmero sin formato (raw)': lib.getRaw() || '(vacÃ­o)',
        'Formato E.164': lib.getE164() || '(vacÃ­o)',
        'Formato internacional': lib.formatInternational() || '(vacÃ­o)',
        'Formato nacional': lib.formatNational() || '(vacÃ­o)',
        'Formato RFC3966': lib.formatRFC3966() || '(vacÃ­o)',
        'Tipo de nÃºmero': lib.getNumberType() || '(vacÃ­o)',
        'Es vÃ¡lido': lib.isValid() ? 'SÃ­' : 'No',
        'Metadata del paÃ­s': lib.getCountryMetadata()

      document.getElementById('formats-display').innerHTML = `

      logEvent('ðŸ“‹ Formatos mostrados');
    };

    // Mostrar informaciÃ³n inicial despuÃ©s de 1 segundo
